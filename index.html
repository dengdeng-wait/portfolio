  <script>
    /* date source

    */

    //version check
    const vers = new Date().getDate() + '' + (new Date().getHours());
    const verNum = Math.abs(1);
    document.addEventListener("DOMContentLoaded", function (e) {
      document.querySelector('.version').innerHTML += `${verNum}`;
    });

    //데이터 정의
    const insertData0 = new DataSet();
    const insertData1 = new DataSet();
    const insertData2 = new DataSet();

    const req = new XMLHttpRequest();

    req.open('GET', 'data/data.json', true);
    req.send();

    req.onreadystatechange = resultProcess;

    function resultProcess () {
      // 서버 응답 완료 && 정상 응답(200)
      if (req.readyState === XMLHttpRequest.DONE) {
        if (req.status == 200) {
          //console.log(req.responseText);
          console.log(req.status);
          insertData0.init({
            portfolio: 'portfolioDefault0',
            responseText: req.responseText
          });
          insertData1.init({
            portfolio: 'portfolioDefault1',
            responseText: req.responseText
          });
          insertData2.init({
            portfolio: 'portfolioDefault2',
            responseText: req.responseText
          });
        } else {
          console.log('[' + req.status + ']: ' + req.statusText);
        }
      }
    }
